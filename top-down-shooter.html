<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Defender - SeedFrames Engine</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
            color: white;
            text-align: center;
        }
        
        .game-container {
            border: 3px solid #00ff88;
            border-radius: 10px;
            margin: 20px auto;
            display: inline-block;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        .game-info {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 800px;
        }
        
        .controls {
            background: rgba(0, 255, 136, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }
        
        .stat {
            background: rgba(26, 26, 46, 0.8);
            padding: 10px;
            border-radius: 5px;
            min-width: 120px;
        }
        
        h1 {
            text-shadow: 2px 2px 4px rgba(0, 255, 136, 0.8);
            margin-bottom: 20px;
            color: #00ff88;
        }
        
        .wave-info {
            background: rgba(255, 0, 128, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border: 2px solid #ff0080;
        }
        
        .weapon-info {
            background: rgba(0, 128, 255, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border: 2px solid #0080ff;
        }
        
        .power-up-indicator {
            background: rgba(255, 215, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border: 2px solid gold;
        }
    </style>
</head>
<body>
    <h1>ðŸš€ Galaxy Defender</h1>
    
    <div class="game-info">
        <div class="wave-info">
            <strong>Wave: <span id="current-wave">1</span></strong>
            <strong>Enemies Remaining: <span id="enemies-remaining">0</span></strong>
            <strong>Next Wave In: <span id="wave-timer">--</span></strong>
        </div>
        
        <div class="weapon-info">
            <strong>Weapon: <span id="current-weapon">Laser</span></strong>
            <strong>Ammo: <span id="ammo">âˆž</span></strong>
            <button onclick="switchWeapon('laser')">Laser</button>
            <button onclick="switchWeapon('plasma')">Plasma</button>
            <button onclick="switchWeapon('missile')">Missile</button>
        </div>
        
        <div class="power-up-indicator">
            <strong>Power-ups:</strong>
            <span id="power-ups">None</span>
        </div>
        
        <div class="stats">
            <div class="stat">
                <strong>Score:</strong><br>
                <span id="score">0</span>
            </div>
            <div class="stat">
                <strong>Health:</strong><br>
                <span id="health">100</span>
            </div>
            <div class="stat">
                <strong>Kills:</strong><br>
                <span id="kills">0</span>
            </div>
            <div class="stat">
                <strong>Accuracy:</strong><br>
                <span id="accuracy">0</span>%
            </div>
        </div>
        
        <div class="controls">
            <strong>Controls:</strong><br>
            <strong>WASD</strong> or <strong>Arrow Keys</strong> to move<br>
            <strong>Mouse</strong> to aim and shoot<br>
            <strong>1-3</strong> to switch weapons<br>
            <strong>R</strong> to reload<br>
            <strong>Space</strong> to use power-up
        </div>
    </div>
    
    <div class="game-container" id="game-container"></div>
    
    <script src="./src/seedframes.js"></script>
    <script>
        let engine, scene, player;
        let gameState = {
            score: 0,
            health: 100,
            kills: 0,
            shotsFired: 0,
            shotsHit: 0,
            currentWave: 1,
            enemiesRemaining: 0,
            waveTimer: 0,
            currentWeapon: 'laser',
            powerUps: []
        };
        
        let enemies = [];
        let bullets = [];
        let powerUps = [];
        let waveStartTime = 0;
        let lastShotTime = 0;
        
        // Weapon configurations
        const weapons = {
            laser: {
                name: 'Laser',
                damage: 25,
                fireRate: 0.1,
                ammo: Infinity,
                bulletSpeed: 400,
                bulletSize: 4,
                color: '#00ff88'
            },
            plasma: {
                name: 'Plasma',
                damage: 40,
                fireRate: 0.3,
                ammo: 30,
                bulletSpeed: 350,
                bulletSize: 6,
                color: '#0080ff'
            },
            missile: {
                name: 'Missile',
                damage: 80,
                fireRate: 0.8,
                ammo: 10,
                bulletSpeed: 300,
                bulletSize: 8,
                color: '#ff0080'
            }
        };
        
        // Enemy types
        const enemyTypes = [
            { name: 'Scout', health: 30, speed: 80, size: 20, color: '#ff4444', points: 100 },
            { name: 'Fighter', health: 60, speed: 60, size: 25, color: '#ff8800', points: 200 },
            { name: 'Destroyer', health: 120, speed: 40, size: 35, color: '#ff0080', points: 400 }
        ];
        
        function initGame() {
            try {
                engine = new GameEngine.SeedFrames({
                    width: 1200,
                    height: 800,
                    containerId: 'game-container',
                    backgroundColor: '#0c0c0c',
                    debug: false
                });
                
                scene = engine.createScene('ShooterArena');
                engine.sceneManager.add('main', scene);
                
                // Setup physics
                engine.physicsEngine.setCollisionRule('Player', 'Enemy', true);
                engine.physicsEngine.setCollisionRule('Player', 'PowerUp', true);
                engine.physicsEngine.setCollisionRule('PlayerBullet', 'Enemy', true);
                engine.physicsEngine.setCollisionRule('EnemyBullet', 'Player', true);
                
                // Create player
                createPlayer();
                
                // Setup camera
                scene.camera.follow(player);
                
                // Start first wave
                startWave();
                
                engine.start();
                console.log('Galaxy Defender started!');
                
            } catch (error) {
                console.error('Failed to initialize game:', error);
            }
        }
        
        function createPlayer() {
            player = scene.createGameObject('Player')
                .at(600, 400)
                .withColor('#00ff88', 32, 32)
                .withCollider('box', 32, 32, false, 'Player')
                .withTopDownPlayer({
                    speed: 200,
                    onDeath: () => playerDeath()
                })
                .build();
            
            // Add player components
            player.addComponent(new PlayerShooterComponent());
        }
        
        function startWave() {
            gameState.currentWave++;
            gameState.enemiesRemaining = 5 + (gameState.currentWave * 2);
            waveStartTime = Date.now();
            
            // Spawn enemies
            spawnEnemies();
            
            updateUI();
        }
        
        function spawnEnemies() {
            const spawnCount = Math.min(5, gameState.enemiesRemaining);
            
            for (let i = 0; i < spawnCount; i++) {
                setTimeout(() => {
                    if (gameState.enemiesRemaining > 0) {
                        spawnEnemy();
                    }
                }, i * 500);
            }
        }
        
        function spawnEnemy() {
            if (gameState.enemiesRemaining <= 0) return;
            
            // Choose random enemy type
            const enemyType = enemyTypes[Math.floor(Math.random() * enemyTypes.length)];
            
            // Random spawn position around edges
            let x, y;
            const side = Math.floor(Math.random() * 4);
            
            switch(side) {
                case 0: // Top
                    x = Math.random() * 1200;
                    y = -50;
                    break;
                case 1: // Right
                    x = 1250;
                    y = Math.random() * 800;
                    break;
                case 2: // Bottom
                    x = Math.random() * 1200;
                    y = 850;
                    break;
                case 3: // Left
                    x = -50;
                    y = Math.random() * 800;
                    break;
            }
            
            const enemy = scene.createGameObject(`Enemy${Date.now()}`)
                .at(x, y)
                .withColor(enemyType.color, enemyType.size, enemyType.size)
                .withCollider('box', enemyType.size, enemyType.size, false, 'Enemy')
                .build();
            
            // Add enemy AI component
            enemy.addComponent(new EnemyAIComponent(enemyType));
            enemies.push(enemy);
            
            gameState.enemiesRemaining--;
            updateUI();
        }
        
        function spawnPowerUp() {
            const powerUpTypes = [
                { name: 'Health', color: '#00ff00', effect: 'heal' },
                { name: 'Speed', color: '#ffff00', effect: 'speed' },
                { name: 'Damage', color: '#ff0000', effect: 'damage' }
            ];
            
            const powerUpType = powerUpTypes[Math.floor(Math.random() * powerUpTypes.length)];
            
            const powerUp = scene.createGameObject(`PowerUp${Date.now()}`)
                .at(Math.random() * 1100 + 50, Math.random() * 700 + 50)
                .withColor(powerUpType.color, 20, 20)
                .withCollider('box', 20, 20, true, 'PowerUp')
                .build();
            
            powerUp.addComponent(new PowerUpComponent(powerUpType));
            powerUps.push(powerUp);
        }
        
        function switchWeapon(weaponType) {
            if (weapons[weaponType]) {
                gameState.currentWeapon = weaponType;
                updateUI();
                console.log(`Switched to ${weapons[weaponType].name}`);
            }
        }
        
        function fireWeapon(mouseX, mouseY) {
            const currentTime = Date.now();
            const weapon = weapons[gameState.currentWeapon];
            
            // Check fire rate
            if (currentTime - lastShotTime < weapon.fireRate * 1000) return;
            
            // Check ammo
            if (weapon.ammo !== Infinity && gameState.ammo <= 0) {
                console.log('Out of ammo!');
                return;
            }
            
            lastShotTime = currentTime;
            gameState.shotsFired++;
            
            if (weapon.ammo !== Infinity) {
                gameState.ammo--;
            }
            
            // Calculate direction
            const direction = new GameEngine.Vector2(
                mouseX - player.transform.position.x,
                mouseY - player.transform.position.y
            ).normalize();
            
            // Create bullet
            const bullet = scene.createGameObject('PlayerBullet')
                .at(player.transform.position.x, player.transform.position.y)
                .withColor(weapon.color, weapon.bulletSize, weapon.bulletSize)
                .withCollider('box', weapon.bulletSize, weapon.bulletSize, false, 'PlayerBullet')
                .build();
            
            // Add bullet behavior
            const bulletComponent = bullet.addComponent(new BulletComponent(weapon, direction));
            bullets.push(bullet);
            
            updateUI();
        }
        
        function enemyKilled(enemy, points) {
            gameState.score += points;
            gameState.kills++;
            gameState.shotsHit++;
            
            // Remove enemy
            scene.removeGameObject(enemy);
            enemies = enemies.filter(e => e !== enemy);
            
            // Check if wave is complete
            if (enemies.length === 0 && gameState.enemiesRemaining <= 0) {
                waveComplete();
            }
            
            // Random chance to spawn power-up
            if (Math.random() < 0.3) {
                spawnPowerUp();
            }
            
            updateUI();
        }
        
        function waveComplete() {
            console.log(`Wave ${gameState.currentWave} completed!`);
            
            // Start next wave after delay
            setTimeout(() => {
                startWave();
            }, 3000);
        }
        
        function playerDeath() {
            alert(`Game Over! Final Score: ${gameState.score}\nWaves Survived: ${gameState.currentWave - 1}`);
            
            // Reset game
            gameState = {
                score: 0,
                health: 100,
                kills: 0,
                shotsFired: 0,
                shotsHit: 0,
                currentWave: 1,
                enemiesRemaining: 0,
                waveTimer: 0,
                currentWeapon: 'laser',
                powerUps: []
            };
            
            // Clear all objects and restart
            clearGame();
            createPlayer();
            startWave();
        }
        
        function clearGame() {
            // Remove all game objects except the scene
            if (scene) {
                const objectsToRemove = [...scene.gameObjects];
                objectsToRemove.forEach(obj => {
                    if (obj.name !== 'Scene') {
                        scene.removeGameObject(obj);
                    }
                });
            }
            
            enemies = [];
            bullets = [];
            powerUps = [];
        }
        
        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('health').textContent = gameState.health;
            document.getElementById('kills').textContent = gameState.kills;
            document.getElementById('current-wave').textContent = gameState.currentWave;
            document.getElementById('enemies-remaining').textContent = gameState.enemiesRemaining;
            document.getElementById('current-weapon').textContent = weapons[gameState.currentWeapon].name;
            document.getElementById('ammo').textContent = gameState.ammo === Infinity ? 'âˆž' : gameState.ammo;
            
            // Calculate accuracy
            const accuracy = gameState.shotsFired > 0 ? Math.round((gameState.shotsHit / gameState.shotsFired) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy;
            
            // Update power-ups display
            if (gameState.powerUps.length > 0) {
                document.getElementById('power-ups').textContent = gameState.powerUps.join(', ');
            } else {
                document.getElementById('power-ups').textContent = 'None';
            }
        }
        
        // Custom Components
        class PlayerShooterComponent extends GameEngine.Component {
            constructor() {
                super();
                this.lastShotTime = 0;
            }
            
            update(deltaTime) {
                // Handle mouse input for shooting
                // This would be handled by the engine's input system
            }
        }
        
        class BulletComponent extends GameEngine.Component {
            constructor(weapon, direction) {
                super();
                this.weapon = weapon;
                this.direction = direction;
                this.speed = weapon.bulletSpeed;
                this.lifetime = 3.0;
                this.timer = 0;
            }
            
            update(deltaTime) {
                if (!this.gameObject) return;
                
                // Move bullet
                this.gameObject.transform.position.x += this.direction.x * this.speed * deltaTime;
                this.gameObject.transform.position.y += this.direction.y * this.speed * deltaTime;
                
                // Check lifetime
                this.timer += deltaTime;
                if (this.timer >= this.lifetime) {
                    scene.removeGameObject(this.gameObject);
                    bullets = bullets.filter(b => b !== this.gameObject);
                }
                
                // Check bounds
                const pos = this.gameObject.transform.position;
                if (pos.x < -100 || pos.x > 1300 || pos.y < -100 || pos.y > 900) {
                    scene.removeGameObject(this.gameObject);
                    bullets = bullets.filter(b => b !== this.gameObject);
                }
            }
            
            onCollisionEnter(other) {
                if (other.name.includes('Enemy')) {
                    const enemyAI = other.getComponent(EnemyAIComponent);
                    if (enemyAI) {
                        enemyAI.takeDamage(this.weapon.damage);
                    }
                    
                    // Remove bullet
                    scene.removeGameObject(this.gameObject);
                    bullets = bullets.filter(b => b !== this.gameObject);
                }
            }
        }
        
        class EnemyAIComponent extends GameEngine.Component {
            constructor(enemyType) {
                super();
                this.enemyType = enemyType;
                this.health = enemyType.health;
                this.speed = enemyType.speed;
                this.target = null;
                this.lastShotTime = 0;
                this.shotCooldown = 1.0 + Math.random() * 2.0;
            }
            
            update(deltaTime) {
                if (!this.gameObject) return;
                
                // Find player
                if (!this.target) {
                    this.target = scene.findGameObjectByName('Player');
                }
                
                if (this.target) {
                    // Move towards player
                    const direction = this.target.transform.position.subtract(this.gameObject.transform.position);
                    const distance = direction.magnitude();
                    
                    if (distance > 100) {
                        // Move towards player
                        const normalizedDirection = direction.normalize();
                        this.gameObject.transform.position.x += normalizedDirection.x * this.speed * deltaTime;
                        this.gameObject.transform.position.y += normalizedDirection.y * this.speed * deltaTime;
                        
                        // Rotate towards player
                        const targetAngle = Math.atan2(normalizedDirection.y, normalizedDirection.x);
                        this.gameObject.transform.rotation = targetAngle;
                    } else if (distance < 200) {
                        // Shoot at player
                        this.tryShoot();
                    }
                }
            }
            
            tryShoot() {
                const currentTime = Date.now();
                if (currentTime - this.lastShotTime < this.shotCooldown * 1000) return;
                
                this.lastShotTime = currentTime;
                
                // Create enemy bullet
                const direction = this.target.transform.position.subtract(this.gameObject.transform.position).normalize();
                
                const bullet = scene.createGameObject('EnemyBullet')
                    .at(this.gameObject.transform.position.x, this.gameObject.transform.position.y)
                    .withColor('#ff0000', 6, 6)
                    .withCollider('box', 6, 6, false, 'EnemyBullet')
                    .build();
                
                bullet.addComponent(new EnemyBulletComponent(direction));
            }
            
            takeDamage(amount) {
                this.health -= amount;
                
                if (this.health <= 0) {
                    enemyKilled(this.gameObject, this.enemyType.points);
                }
            }
        }
        
        class EnemyBulletComponent extends GameEngine.Component {
            constructor(direction) {
                super();
                this.direction = direction;
                this.speed = 200;
                this.lifetime = 2.0;
                this.timer = 0;
            }
            
            update(deltaTime) {
                if (!this.gameObject) return;
                
                // Move bullet
                this.gameObject.transform.position.x += this.direction.x * this.speed * deltaTime;
                this.gameObject.transform.position.y += this.direction.y * this.speed * deltaTime;
                
                // Check lifetime
                this.timer += deltaTime;
                if (this.timer >= this.lifetime) {
                    scene.removeGameObject(this.gameObject);
                }
            }
            
            onCollisionEnter(other) {
                if (other.name === 'Player') {
                    // Damage player
                    gameState.health -= 20;
                    updateUI();
                    
                    if (gameState.health <= 0) {
                        playerDeath();
                    }
                    
                    // Remove bullet
                    scene.removeGameObject(this.gameObject);
                }
            }
        }
        
        class PowerUpComponent extends GameEngine.Component {
            constructor(powerUpType) {
                super();
                this.powerUpType = powerUpType;
                this.active = true;
            }
            
            update(deltaTime) {
                // Rotate power-up
                if (this.gameObject) {
                    this.gameObject.transform.rotation += deltaTime * 2;
                }
            }
            
            onCollisionEnter(other) {
                if (other.name === 'Player' && this.active) {
                    this.active = false;
                    this.applyPowerUp();
                    
                    // Remove power-up
                    scene.removeGameObject(this.gameObject);
                    powerUps = powerUps.filter(p => p !== this.gameObject);
                }
            }
            
            applyPowerUp() {
                switch(this.powerUpType.effect) {
                    case 'heal':
                        gameState.health = Math.min(100, gameState.health + 30);
                        console.log('Health restored!');
                        break;
                    case 'speed':
                        // Increase player speed temporarily
                        const playerComponent = player.getComponent(GameEngine.TopDownPlayer);
                        if (playerComponent) {
                            const originalSpeed = playerComponent.speed;
                            playerComponent.speed *= 1.5;
                            setTimeout(() => {
                                playerComponent.speed = originalSpeed;
                            }, 10000);
                        }
                        console.log('Speed increased!');
                        break;
                    case 'damage':
                        // Increase weapon damage temporarily
                        Object.values(weapons).forEach(weapon => {
                            weapon.damage *= 1.5;
                        });
                        setTimeout(() => {
                            Object.values(weapons).forEach(weapon => {
                                weapon.damage = Math.round(weapon.damage / 1.5);
                            });
                        }, 15000);
                        console.log('Damage increased!');
                        break;
                }
                
                updateUI();
            }
        }
        
        // Mouse input handling
        document.addEventListener('click', (e) => {
            if (!player) return;
            
            const rect = document.getElementById('game-container').getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            fireWeapon(mouseX, mouseY);
        });
        
        // Keyboard input handling
        document.addEventListener('keydown', (e) => {
            if (!player) return;
            
            switch(e.code) {
                case 'Digit1':
                    switchWeapon('laser');
                    break;
                case 'Digit2':
                    switchWeapon('plasma');
                    break;
                case 'Digit3':
                    switchWeapon('missile');
                    break;
                case 'KeyR':
                    // Reload
                    if (gameState.currentWeapon !== 'laser') {
                        gameState.ammo = weapons[gameState.currentWeapon].ammo;
                        updateUI();
                    }
                    break;
                case 'Space':
                    // Use power-up
                    if (gameState.powerUps.length > 0) {
                        const powerUp = gameState.powerUps.shift();
                        console.log(`Used power-up: ${powerUp}`);
                        updateUI();
                    }
                    break;
            }
        });
        
        // Game loop for wave timer
        function gameLoop() {
            if (gameState.waveTimer > 0) {
                gameState.waveTimer--;
                document.getElementById('wave-timer').textContent = gameState.waveTimer;
            }
            requestAnimationFrame(gameLoop);
        }
        
        // Initialize game when page loads
        window.addEventListener('load', () => {
            console.log('Galaxy Defender loading...');
            setTimeout(() => {
                initGame();
                gameLoop();
            }, 100);
        });
    </script>
</body>
</html>
